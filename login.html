<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="icon"
      href="/assets/img/logo billetera.png"
      type="image/x-icon"
    />
    <title>Login</title>
  </head>

  <!--Página de login registrarse a la izquierda y el formulario de login a la derecha-->

  <!--agrega contenedor con imagen de fondo-->
  <body class="bg-image-container">
    <div class="container-lg">
      <div class="row justify-content-start align-items-center">
        <!--agrega login registro-->
        <div
          class="col-sm-12 col-md-6 bg-primary rounded border border-white text-center p-5 align-self-center margin-auto justify-content-center shadow-lg"
        >
          <img
            src="/assets/img/logo billetera.png"
            alt="Logo"
            width="60"
            height="45"
            class="d-inline-block align-middle me-2 border border-light rounded"
          />
          <h1 class="display-5 fw-bold text-center mb-4 text-white">
            Billetera Digital
          </h1>
          <p class="display-6 text-white">Registrate es rápido y fácil</p>
          <a
            href="Registrar.html"
            class="btn btn-primary btn-lg rounded shadow-lg"
            >Crear Cuenta</a
          >
        </div>

        <!--agrega formulario de login-->
        <div class="col-sm-12 col-md-6 text-white">
          <h2 class="text-center mt-5 display-3">Ingresa a tu cuenta</h2>
          <div class="wrap p-5 my-5">
            <div id="loginAlertContainer"></div>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label"
                  >Dirección de correo electrónico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text text-white">
                  No compartiremos tu correo electrónico con nadie más.
                </div>
              </div>
              <!-- Password Input con mostrar/ocultar -->
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="togglePwd"
                  >
                    <i class="bi bi-eye" id="eyeIcon"></i>
                  </button>
                </div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Recordarme</label
                >
              </div>
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
