<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="icon" href="assets/img/logo billetera.png" type="image/x-icon" />
    <title>registrarse</title>
  </head>
  <body class="bg-image-container">
    <div class="container">
      <div class="container-lg">
        <div class="row justify-content-center align-items-center mt-5 p-5">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="col-md-6">
              <form class="text-white">
                <!-- First Name Input -->
                <div class="mb-3">
                  <label for="firstNameInput" class="form-label"
                    >Primer nombre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="firstNameInput"
                    required
                  />
                </div>

                <!-- Last Name Input -->
                <div class="mb-3">
                  <label for="lastNameInput" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastNameInput"
                    required
                  />
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                  <label for="emailInput" class="form-label"
                    >Correo electronico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="emailInput"
                    placeholder="nombre@ejemplo.com"
                    aria-describedby="emailHelp"
                    required
                  />
                  <div id="emailHelp" class="form-text">
                    No compartiremos tu correo electrónico con nadie más.
                  </div>
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                  <label for="passwordInput" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="passwordInput"
                    required
                  />
                </div>

                <!-- Checkbox for Terms -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="termsCheck"
                    required
                  />
                  <label class="form-check-label" for="termsCheck"
                    >Acepto los terminos y condiciones</label
                  >
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">
                  Crear Cuenta
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
